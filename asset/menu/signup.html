<div class="container">

        <div class="col col-md-8">
            <div class="card">
                <div class="card-header bg-dark">
                    <h5 class="text-light">Sign Up</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Name" >Name</label>
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name">
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="Gender" >Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="Address" >Address</label>
                            <textarea name="" id="" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="Email" >Email</label>
                            <input type="text" id="Username" placeholder="example@mail.com" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Username" >Username</label>
                            <input type="text" id="Username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" placeholder="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" id="Password" placeholder="password" class="form-control">
                        </div>
                        <button class="btn btn-info btn-block" href="signup.html">SIGN UP</button>
                        <br>
                        <a href="signin.html" class="btn btn-primary">Back Sign in</a>
                    </form>
                </div>
            </div>
        </div>
